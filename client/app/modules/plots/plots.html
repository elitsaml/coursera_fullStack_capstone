

<div>
    <ul class="breadcrumb">
        <li><a ui-sref="app">Home</a>
        </li>
        <li class="active">Plots</li>
    </ul>
</div>

  <div class="conteiner">
    <div class="content_conteiner">

        <h2 id="installation">Plots</h2>

        <div class="row">
          <div class="box col-md-12">
              <div class="box-inner">

                  <table class="table table-hover table-cursor-pointer table-striped table-bordered table-condensed table-checkable table-highlight-head footable"
                         wt-responsive-table>
                      <thead>
                              <tr >
                                <th>Registry Number</th>
                                <th>Comment</th>
                                <th>Lat, Long</th>
                                <th>Lat, Long</th>
                                <th></th>
                              </tr>
                      </thead>
                      <tbody>
                            <tr  ng-repeat="plot in vm.plots">
                                <td>{{plot.registryNumber}}</td>
                                <td>{{plot.comment}}</td>
                                <td>{{plot.lat1}},{{plot.long1}}</td>
                                <td>{{plot.lat2}},{{plot.long2}}</td>
                                <td class="center col-md-2">
                                    <a class="btn btn-info btn-sm" ui-sref="app.plot({ pId: plot.id})">
                                        <i class="glyphicon glyphicon-edit icon-white"></i> Edit
                                    </a>
                                    <a class="btn btn-danger btn-sm" ng-click="vm.delete( plot)">
                                        <i class="glyphicon glyphicon-trash icon-white"></i> Delete
                                    </a>
                                </td>
                            </tr>
                      </tbody>
                  </table>
            </div>
          </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <a class="btn btn-success btn-lg pull-right" ui-sref="app.plot({})">
                    <i class="glyphicon glyphicon-plus icon-white"></i> New Plot
                </a>
        </div>




    </div>
  </div>
